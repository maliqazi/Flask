<html>
    <head>
       <title>Great Number Game</title>
    </head>
    <body>
      <h3>Your Gold:  {{session['total_gold']}}</h1>
      <div>
          <h2>Farm</h2>
          <h3>(earns 10-20 golds)</h3>
          <form action='/process_money' method='post'>
              <input type='hidden' name='building' value='farm'>
              <input type='submit' value='Find Gold!'>
          </form>
      </div>
      <div>
          <h2>Cave</h2>
          <h3>(earns 5-10 golds)</h3>
          <form action='/process_money' method='post'>
              <input type='hidden' name='building' value='cave'>
              <input type='submit' value='Find Gold!'>
          </form>
      </div>
      <div>
          <h2>House</h2>
          <h3>(earns 2-5 golds)</h3>
          <form action='/process_money' method='post'>
              <input type='hidden' name='building' value='house'>
              <input type='submit' value='Find Gold!'>
          </form>
      </div>
      <div>
          <h2>Casino</h2>
          <h3>(earns/takes 0-50 golds)</h3>
          <form action='/process_money' method='post'>
              <input type='hidden' name='building' value='casino'>
              <input type='submit' value='Find Gold!'>
          </form>
      </div>
      <div>
          <h4>Activities:</h4>
          <textarea name="activities" rows="8" cols="80">{{session['activities']}}</textarea>
      </div>
      <div>
          <h3>Reset the game</h4>
          <form action="/reset" method="post">
              <input type="submit" value='Reset'>
          </form>
      </div>
    </body>
</html>
